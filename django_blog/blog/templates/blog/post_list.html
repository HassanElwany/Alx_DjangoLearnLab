{% extends 'blog/base.html' %}
{% block content %}
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
